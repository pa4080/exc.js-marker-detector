<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Detector</title>
    <style>
      video {
        border: 2px solid gray;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <video id="myVideo"></video>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true }).then((rawData) => {
        myVideo.srcObject = rawData;
        myVideo.play();
      });
    </script>
  </body>
</html>
